<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Transpose Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .dimension-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .matrices-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        .matrix-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        .matrix-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .matrix {
            display: grid;
            gap: 8px;
            justify-content: center;
        }

        .matrix input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-weight: 600;
        }

        .matrix input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
        }

        .matrix.result input {
            background: #e8f5e9;
            border-color: #4caf50;
            pointer-events: none;
        }

        .arrow {
            font-size: 48px;
            color: #667eea;
            text-align: center;
        }

        .info-text {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 14px;
        }

        #resultSection {
            display: none;
        }

        @media (max-width: 768px) {
            .matrices-container {
                grid-template-columns: 1fr;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¢ Matrix Transpose Calculator</h1>

        <div class="input-section">
            <div class="dimension-inputs">
                <div class="input-group">
                    <label for="rows">Number of Rows:</label>
                    <input type="number" id="rows" min="1" max="10" value="3">
                </div>
                <div class="input-group">
                    <label for="cols">Number of Columns:</label>
                    <input type="number" id="cols" min="1" max="10" value="3">
                </div>
            </div>
            <div style="text-align: center;">
                <button class="btn" onclick="createMatrix()">Create Matrix</button>
            </div>
        </div>

        <div id="matrixInputSection" style="display: none;">
            <div class="matrix-section">
                <div class="matrix-title">Enter Matrix Values:</div>
                <div class="info-text">Fill in the values for your matrix</div>
                <div class="matrix" id="inputMatrix"></div>
            </div>
            
            <div style="text-align: center; margin: 20px 0;">
                <button class="btn" onclick="calculateTranspose()">Calculate Transpose</button>
                <button class="btn btn-secondary" onclick="reset()">Reset</button>
            </div>
        </div>

        <div id="resultSection">
            <div class="matrices-container">
                <div class="matrix-section">
                    <div class="matrix-title">Original Matrix</div>
                    <div class="info-text" id="originalDimension"></div>
                    <div class="matrix" id="originalMatrix"></div>
                </div>

                <div class="arrow">â†’</div>

                <div class="matrix-section">
                    <div class="matrix-title">Transposed Matrix</div>
                    <div class="info-text" id="transposedDimension"></div>
                    <div class="matrix result" id="transposedMatrix"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let rows, cols;
        let matrixData = [];

        function createMatrix() {
            rows = parseInt(document.getElementById('rows').value);
            cols = parseInt(document.getElementById('cols').value);

            if (rows < 1 || cols < 1 || rows > 10 || cols > 10) {
                alert('Please enter valid dimensions (1-10)');
                return;
            }

            const inputMatrix = document.getElementById('inputMatrix');
            inputMatrix.innerHTML = '';
            inputMatrix.style.gridTemplateColumns = `repeat(${cols}, 60px)`;

            matrixData = [];
            for (let i = 0; i < rows; i++) {
                matrixData[i] = [];
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = `cell-${i}-${j}`;
                    input.value = Math.floor(Math.random() * 10); // Random initial value
                    input.placeholder = '0';
                    matrixData[i][j] = input;
                    inputMatrix.appendChild(input);
                }
            }

            document.getElementById('matrixInputSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
        }

        function calculateTranspose() {
            // Read values from input
            const values = [];
            for (let i = 0; i < rows; i++) {
                values[i] = [];
                for (let j = 0; j < cols; j++) {
                    const cell = document.getElementById(`cell-${i}-${j}`);
                    values[i][j] = parseFloat(cell.value) || 0;
                }
            }

            // Calculate transpose
            const transposed = [];
            for (let j = 0; j < cols; j++) {
                transposed[j] = [];
                for (let i = 0; i < rows; i++) {
                    transposed[j][i] = values[i][j];
                }
            }

            // Display results
            displayMatrix('originalMatrix', values, rows, cols);
            displayMatrix('transposedMatrix', transposed, cols, rows);

            document.getElementById('originalDimension').textContent = `${rows} Ã— ${cols}`;
            document.getElementById('transposedDimension').textContent = `${cols} Ã— ${rows}`;
            document.getElementById('resultSection').style.display = 'block';
        }

        function displayMatrix(elementId, matrix, rows, cols) {
            const element = document.getElementById(elementId);
            element.innerHTML = '';
            element.style.gridTemplateColumns = `repeat(${cols}, 60px)`;

            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = matrix[i][j];
                    input.readOnly = true;
                    element.appendChild(input);
                }
            }
        }

        function reset() {
            document.getElementById('matrixInputSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('rows').value = 3;
            document.getElementById('cols').value = 3;
        }

        // Initialize on load
        window.onload = function() {
            createMatrix();
        };
    </script>
</body>
</html>
