<!DOCTYPE html>
<html>
<head>
    <title>Box Model Example</title>

<style>
/* content-box example */
.box1 {
    width: 200px;
    padding: 20px;
    border: 5px solid blue;
    margin: 10px;
    background-color: lightblue;
    box-sizing: content-box;    /* default */
}

/* border-box example */
.box2 {
    width: 200px;
    padding: 20px;
    border: 5px solid green;
    margin: 10px;
    background-color: lightgreen;
    box-sizing: border-box;
}
</style>

</head>
<body>

<h2>content-box vs border-box</h2>

<div class="box1">This is content-box. (Total size becomes bigger)</div>
<div class="box2">This is border-box. (Total size stays 200px)</div>

</body>
</html>
