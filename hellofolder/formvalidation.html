 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    form {
      background: rgb(135, 203, 233);
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input {
      margin-bottom: 10px;
      width: 80%;
      padding: 8px;
    }
    input[type="submit"] {
      background-color: #2662da;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2> PLAEMENT DRIVE | Registration Form</h2>

  <form>
    <label>Full Name:</label>
    <input type="text" name="name" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

     <label for="regno">Registration Number:</label>
     <input type="text" id="regno" name="regno"
         pattern="[0-9]{2}[A-Z]{3}[0-9]{5}" 
         title="Enter short form of ur branch then Enter 2 capital letters followed by 5 digits (e.g., 24BCE10707)" 
         required>
     

    <label>Password:</label>
    <input type="password" name="password" minlength="6" required><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
