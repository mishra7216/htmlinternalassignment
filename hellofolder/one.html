<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>

    <style>
        body {
            font-family: Arial;
        }
        .container {
            width: 400px;
            margin: auto;
        }
        h2 {
            color: red;   /* HEADING IN RED */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Employee Registration Form</h2>

    <form id="empForm">

        <label>Title</label>
        <input type="radio" name="title"> Mr.
        <input type="radio" name="title"> Mrs.
        <input type="radio" name="title"> Ms.

        <label>First Name</label>
        <input type="text">

        <label>Last Name</label>
        <input type="text">

        <label>Mail Address1</label>
        <input type="text">

        <label>Mail Address2</label>
        <input type="text">

        <label>City</label>
        <input type="text">

        <label>State</label>
        <select>
            <option>Gujarat</option>
            <option>Maharashtra</option>
            <option>Delhi</option>
            <option> madhya paredes</option>
        </select>

        <label>Zip</label>
        <input type="text">

        <label>Upload Photo</label>
        <input type="file">

        <label>E-Mail</label>
        <input type="text" id="email">

        <label>Mobile</label>
        <input type="text">

        <label>Languages Known</label>
        <input type="checkbox"> Gujarati
        <input type="checkbox"> Hindi
        <input type="checkbox"> English
        <input type="checkbox"> Marathi

        <label>Additional Information</label>
        <textarea></textarea>

        <br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </form>
</div>

<script>
    function validateEmail(email) {
        var pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        return pattern.test(email);
    }

    document.getElementById("empForm").onsubmit = function() {
        var email = document.getElementById("email").value;

        if (validateEmail(email)) {
            alert("Valid Email");
        } else {
            alert("Invalid Email");
        }

        return false;
    }
</script>

</body>
</html>
