<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Transpose Finder</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f1f3f8;
      padding: 30px;
    }
    input {
      margin: 5px;
      padding: 6px;
      width: 80px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      border: 1px solid #333;
      padding: 8px;
      width: 40px;
    }
  </style>
</head>
<body>
  <h2>Matrix Transpose Calculator</h2>

  <label>Rows:</label>
  <input type="number" id="rows" min="1">
  <label>Columns:</label>
  <input type="number" id="cols" min="1">
  <button onclick="generateMatrix()">Create Matrix</button>

  <div id="matrixInputs"></div>
  <div id="result"></div>

  <script>
    function generateMatrix() {
      let rows = parseInt(document.getElementById('rows').value);
      let cols = parseInt(document.getElementById('cols').value);
      let container = document.getElementById('matrixInputs');
      container.innerHTML = '';

      // Create input fields for matrix elements
      let html = '<h3>Enter Matrix Elements:</h3><table>';
      for (let i = 0; i < rows; i++) {
        html += '<tr>';
        for (let j = 0; j < cols; j++) {
          html += `<td><input type="number" id="cell-${i}-${j}"></td>`;
        }
        html += '</tr>';
      }
      html += '</table><button onclick="findTranspose()">Find Transpose</button>';
      container.innerHTML = html;
    }

    function findTranspose() {
      let rows = parseInt(document.getElementById('rows').value);
      let cols = parseInt(document.getElementById('cols').value);

      let matrix = [];
      for (let i = 0; i < rows; i++) {
        let row = [];
        for (let j = 0; j < cols; j++) {
          row.push(parseInt(document.getElementById(`cell-${i}-${j}`).value));
        }
        matrix.push(row);
      }

      // Transpose using map() method
      let transpose = matrix[0].map((_, i) => matrix.map(row => row[i]));

      // Display result
      let resultHTML = '<h3>Transpose Matrix:</h3><table>';
      transpose.forEach(row => {
        resultHTML += '<tr>';
        row.forEach(val => resultHTML += `<td>${val}</td>`);
        resultHTML += '</tr>';
      });
      resultHTML += '</table>';

      document.getElementById('result').innerHTML = resultHTML;
    }
  </script>
</body>
</html>
